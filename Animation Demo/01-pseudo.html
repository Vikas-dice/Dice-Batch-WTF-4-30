<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 50px;
            width: 50px;
            background-color: yellow;
        }

        .box:hover{
            height: 80px;
            width: 80px;
            background-color: red;
        }

        .box:active{
            height: 200px;
            width: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box">box</div>

    
    
</body>
</html>
