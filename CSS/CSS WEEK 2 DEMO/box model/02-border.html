<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .mydiv{
            height: 50px;
            width: 50px;
            background-color: red;
            margin: 5px;
            padding: 10px;

        }
        #first{
            border: 5px solid ;
        }
        #second{
            border: 5px dotted green;
            border-radius: 50px;
        }
        #input{
            border-radius: 40px;
        }
    </style>
</head>
<body>

    <div id="first" class="mydiv"> div 1</div>
    <div id="second" class="mydiv"> div 2</div>
    <input type="text" id="input">
    
</body>
</html>
