<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Property</title>
    <style> <!--internal-->
        h1{
            color: blue;
        }
        p{
            color: pink;
        }
       
    </style>

</head>
<body>
    <h1>this is my heading</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptates, iure!</p>
    <p style="color: yellow;">Lorem ipsum dolor sit amet.</p>
    
    
</body>
</html>
