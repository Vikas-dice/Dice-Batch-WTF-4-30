<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        #container{
            height: 200px;
            width: 500px;
            background-color: red;
            border: 3px solid ;
        }
        .box{
            height: 150px;
            width: 150px;
            background-color: yellow;
            border: 3px solid maroon;
            margin: 5px;
            float: right;
        }
    </style>
</head>
<body>
  <div id="container">
    <div id="box1" class="box">Box1</div>

  </div>
    
</body>
</html>
