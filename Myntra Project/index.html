<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <header>
        <div class="logo-container">
            <a href="#"><img class="myntra-logo" src="./2249158.webp" alt="myntra logo"></a>
        </div>
        <nav class="nav-bar">
            <a href="#">Men</a>
            <a href="#">women</a>
            <a href="#">kids</a>
            <a href="#">Home&living</a>
            <a href="#">Beauty</a>
            <a href="#">Studio<sup>new</sup></a>
        </nav>

        <div class="action-container">
            <span class="material-symbols-outlined icon-myntra">
                search
                </span>
                <input class="search-bar" type="text" placeholder="search for product">



        </div> 

        <div class="profile">
            <span class="material-symbols-outlined profile-logo">
                person
                </span>
                <span class="profile-name">profile</span>
           
        </div>
        <div class="wishlist"> 
            <span class="material-symbols-outlined">
                favorite
                </span>
                <span class="wishlist-name">wishlist</span>

        </div>
        



        <div class="bag">
            <span class="material-symbols-outlined">
                shopping_bag
                </span>


        </div>
            



    </header>
    <main>
        <div class="banner">
            <img src="./Myntra-New-Year-Sale-2023.webp" alt="myntra banner" class="banner-sale">
        </div>

        



    </main>
    <footer>
        <nav class="nav-footer">
            <a href="#">ONLINE SHOPPING</a>
            <a href="#">CUSTOMER POLICIES</a>
            <a href="#">EXPERIENCE</a>



        </nav>





    </footer>
    
</body>
</html>
