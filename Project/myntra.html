<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Clone</title>
    <link rel="stylesheet" href="myntra.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="#"><img class="myntra-home" src="images/2249158.webp" alt="myntra logo"></a>
        </div>
        <nav class="nav-bar">
            <a href="#">men</a>
            <a href="#">women</a>
            <a href="#">lifestyle</a>
            <a href="#">sports</a>
            <a href="#">kids<sup>new</sup></a>




        </nav>
        <div class="search-bar">
            <span class="material-symbols-outlined">
                search
                </span>
                <input class="input-search-bar" type="text" placeholder="search for products">


        </div>
        <div class="action-bar">action</div>
        <div class="action-container">
            <span class="action_name">profile</span>
            <span class="material-symbols-outlined">
                person
                </span>

        </div>




    </header>
    <main>
        <div class="banner-container">Banner container</div>
        <div class="category-heading">category heading</div>
        <div class="category-items">items</div>
    </main>
    <footer></footer>
    
</body>
</html>
